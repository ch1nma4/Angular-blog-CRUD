<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All Blog Posts </h3>
                    <p>From here you can manage your blog posts</p>

                    <button class="btn btn-info bg-theme" routerLink="/posts/new">Add a New Post</button>
                    <button class="btn btn-warning bg-theme m-2" routerLink="/">Back to dashboard</button>

                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <!-- <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th> Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index;">
                                <td width="10"> {{i+1}} </td>
                                <td width="200"> <img style="height: 150px;" class="img img-fluid" src="{{ post.data.postImgPath }}"> </td>
                                <td width="200">{{ post.data.title}}</td>
                                <!-- <td width="300">{{ post.data.expect}}</td> -->
                                <td>{{ post.data.category.category}}</td>
                                <td>{{ post.data.createdAt.toMillis() | date}}</td>
                                <td>
                                    <button class="btn  btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}" >Edit</button>
                                    <button class="btn  btn-danger m-2" (click)="onDelete(post.data.postImgPath , post.id)" >Delete</button>

                                    <button *ngIf="!post.data.isFeatured" class="btn  btn-success m-2" (click)="onFeatured(post.id,true)">
                                        Mark Featured</button>
                                    <button *ngIf="post.data.isFeatured" class="btn  btn-info m-2" (click)="onFeatured(post.id,false)">
                                        Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
