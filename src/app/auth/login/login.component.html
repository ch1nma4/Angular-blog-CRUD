<div class="container">
    <div class="row">
        
        <div class="col-md-6 offset-3">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="text-center">
                    <h3 class="text-theme-primary">Login</h3>
                    <p>Please Login to your admin account to post a new blog</p>
                </div>

                <form  #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                        <input type="email" 
                        class="form-control" 
                        placeholder="Email" 
                        #Email="ngModel" 
                        name="email" 
                        ngModel 
                        required
                        email
                        [ngClass]="{'is-invalid' :Email.touched && Email.invalid }"
                        >

                        <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                            
                            <div *ngIf="Email.errors?.['required']">Email Cannot be Empty</div>
                            <div *ngIf="Email.errors?.['email']">Please Enter a Proper Email Address</div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" placeholder="Password" #Password="ngModel" name="password" ngModel required
                        [ngClass]="{'is-invalid':Password.touched && Password.invalid}"
                        >

                        <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                            Password cannot be Empty
                        </div>
                    </div>

                    <button class="btn mt-5 offset-5" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
